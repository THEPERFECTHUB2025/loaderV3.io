<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            position: relative;
            transition: opacity ease-in 0.2s;
            opacity: 0.9;
            background: #000; /* Fallback background color if video fails */
        }

        /* Video background styling */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire background */
            z-index: -1; /* Places the video behind other content */
            filter: brightness(0.5); /* Slightly darkens the video for better text readability */
        }

        /* Style the pre element to match the screenshot */
        pre {
            color: #00ffcc; /* Neon cyan text */
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: center;
            padding: 20px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background: rgba(40, 40, 40, 0.9); /* Darker background to match screenshot */
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            max-width: 90%;
            z-index: 1; /* Ensures the text stays above the video */
        }

        /* Glowing animation for the text */
        @keyframes glow {
            from {
                box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            }
            to {
                box-shadow: 0 0 25px rgba(0, 255, 204, 0.8);
            }
        }

        /* Add a subtle hover effect */
        pre:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
